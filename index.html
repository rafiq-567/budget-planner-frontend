<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexus Budget | Dashboard</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    .custom-shadow { box-shadow: 0 20px 50px -12px rgba(79, 70, 229, 0.1); }
    .shake-container { will-change: transform; }
  </style>
</head>

<body class="bg-slate-50 min-h-screen text-slate-900 overflow-x-hidden">

  <div id="toast" class="fixed top-6 right-6 z-50 opacity-0 pointer-events-none">
    <div class="bg-slate-900 text-white px-6 py-3 rounded-2xl shadow-2xl flex items-center gap-3">
        <span id="toastMsg">Success!</span>
    </div>
  </div>

  <div class="max-w-2xl mx-auto py-12 px-6">
    
    <header class="mb-10 flex justify-between items-end">
        <div>
            <h1 class="text-4xl font-extrabold tracking-tight text-slate-900">Nexus <span class="text-indigo-600">Budget.</span></h1>
            <p class="text-slate-500 font-medium">Manage your expenses.</p>
        </div>
        <div class="text-right">
            <span class="text-xs font-bold uppercase tracking-widest text-slate-400">Total Balance</span>
            <div id="totalDisplay" class="text-3xl font-black text-slate-900">$0.00</div>
        </div>
    </header>

    <section id="entryCard" class="glass border border-white p-8 rounded-[2rem] custom-shadow mb-10 shake-container">
        <h3 class="text-lg font-bold mb-6 flex items-center gap-2 text-slate-700">
             New Entry
        </h3>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-1">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Name</label>
                <input id="name" class="w-full bg-slate-100 border-none p-4 rounded-2xl focus:ring-2 focus:ring-indigo-400 outline-none transition-all" placeholder="e.g. John Doe" />
            </div>
            <div class="space-y-1">
                <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Amount</label>
                <input id="amount" type="number" class="w-full bg-slate-100 border-none p-4 rounded-2xl focus:ring-2 focus:ring-indigo-400 outline-none transition-all" placeholder="0.00" />
            </div>
        </div>

        <div class="mt-4 space-y-1">
            <label class="text-[10px] font-bold uppercase text-slate-400 ml-2">Notes / Interest</label>
            <input id="interest" class="w-full bg-slate-100 border-none p-4 rounded-2xl focus:ring-2 focus:ring-indigo-400 outline-none transition-all" placeholder="Optional notes" />
        </div>

        <button id="saveBtn" class="group mt-8 w-full bg-indigo-600 hover:bg-slate-900 text-white p-5 rounded-2xl font-bold flex items-center justify-center gap-3 transition-all active:scale-95">
            <span id="btnText">Add Budget</span>
            <div id="spinner" class="hidden w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
        </button>
    </section>

    <div class="flex items-center justify-between mb-6">
        <h3 class="text-xl font-bold">Recent Activity</h3>
        <span id="itemCount" class="text-xs bg-slate-200 px-3 py-1 rounded-full border border-gray-200 font-bold text-slate-600">0 Items</span>
    </div>
    
    <div id="list" class="space-y-4">
        <div id="emptyState" class="text-center py-20 opacity-50">
            <p class="text-slate-400 font-medium">No transactions recorded yet.</p>
        </div>
    </div>
  </div>

<script>
  const API = "https://budget-planner-api.budget-planner-api.workers.dev";
  const elements = {
    name: document.getElementById("name"),
    amount: document.getElementById("amount"),
    interest: document.getElementById("interest"),
    list: document.getElementById("list"),
    saveBtn: document.getElementById("saveBtn"),
    btnText: document.getElementById("btnText"),
    spinner: document.getElementById("spinner"),
    total: document.getElementById("totalDisplay"),
    empty: document.getElementById("emptyState"),
    count: document.getElementById("itemCount"),
    toast: document.getElementById("toast"),
    entryCard: document.getElementById("entryCard")
  };

  let currentTotal = 0;


  function showToast(msg) {
    document.getElementById("toastMsg").innerText = msg;
    
    anime.remove(elements.toast);

    anime.timeline()
      .add({
        targets: elements.toast,
        translateX: [200, 0],
        opacity: [0, 1],
        easing: 'easeOutElastic(1, .8)',
        duration: 800
      })
      .add({
        targets: elements.toast,
        translateX: 200,
        opacity: 0,
        delay: 2500,
        easing: 'easeInBack',
        duration: 500
      });
  }

  function shakeInputs() {
    anime({
      targets: elements.entryCard,
      translateX: [
        { value: -10, duration: 100, easing: 'easeInOutQuad' },
        { value: 10, duration: 100, easing: 'easeInOutQuad' },
        { value: -10, duration: 100, easing: 'easeInOutQuad' },
        { value: 10, duration: 100, easing: 'easeInOutQuad' },
        { value: 0, duration: 100, easing: 'easeInOutQuad' }
      ],
      borderLeft: [
        { value: '4px solid #f87171', duration: 100 },
        { value: '1px solid white', delay: 400 }
      ]
    });
  }

  function animateTotalChange(newTotal) {
    const obj = { val: currentTotal };
    anime({
      targets: obj,
      val: newTotal,
      round: 1,
      duration: 1000,
      easing: 'easeOutExpo',
      update: () => { elements.total.innerHTML = `$${obj.val.toLocaleString(undefined, {minimumFractionDigits: 2})}`; }
    });
    currentTotal = newTotal;
  }


  function createItemHTML(budget) {
    return `
      <div class="item glass group p-5 rounded-[1.5rem] border border-white flex justify-between items-center transition-all hover:scale-[1.01] hover:shadow-xl" data-id="${budget.id}">
        <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-indigo-100 rounded-2xl flex items-center justify-center text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div>
                <p class="font-bold text-slate-800">${budget.name}</p>
                <p class="text-xs text-slate-400 font-medium italic">${budget.interest || 'No notes'}</p>
            </div>
        </div>
        <div class="text-right">
            <p class="text-lg font-black text-slate-900">$${Number(budget.amount).toLocaleString(undefined, {minimumFractionDigits: 2})}</p>
            <button onclick="deleteBudget('${budget.id}', ${budget.amount})" class="text-[10px] font-bold text-red-400 uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-all cursor-pointer hover:text-red-600">Remove</button>
        </div>
      </div>
    `;
  }

  async function loadBudgets() {
    const res = await fetch(API + "/budget?ts=" + Date.now());
    const data = await res.json();
    
    elements.list.innerHTML = "";
    let total = 0;

    if(data.length > 0) {
        elements.empty.style.display = 'none';
        data.forEach(item => {
            total += Number(item.amount);
            elements.list.insertAdjacentHTML("beforeend", createItemHTML(item));
        });
        
        anime({
            targets: '.item',
            opacity: [0, 1],
            translateY: [20, 0],
            delay: anime.stagger(100),
            easing: 'easeOutElastic(1, .8)'
        });
    } else {
        elements.list.appendChild(elements.empty);
        elements.empty.style.display = 'block';
    }

    elements.count.innerText = `${data.length} Items`;
    animateTotalChange(total);
  }

  async function saveBudget() {
    if (!elements.name.value || !elements.amount.value) {
        shakeInputs();
        showToast("Please fill Name and Amount");
        return;
    }

    elements.saveBtn.disabled = true;
    elements.btnText.innerText = "Processing...";
    elements.spinner.classList.remove('hidden');

    const payload = {
      name: elements.name.value,
      amount: Number(elements.amount.value),
      interest: elements.interest.value
    };

    try {
      const res = await fetch(API + "/budget", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error();
      
      showToast("Budget Added Successfully");
      elements.name.value = elements.amount.value = elements.interest.value = "";
      await loadBudgets();
    } catch {
      showToast("Network Error: Failed to save");
    } finally {
      elements.saveBtn.disabled = false;
      elements.btnText.innerText = "Add Budget";
      elements.spinner.classList.add('hidden');
    }
  }

  async function deleteBudget(id, amount) {
    const el = document.querySelector(`[data-id="${id}"]`);
    
    await anime({
        targets: el,
        scale: 0.9,
        opacity: 0,
        translateX: 100,
        duration: 400,
        easing: 'easeInBack'
    }).finished;

    await fetch(API + "/budget/" + id, { method: "DELETE" });
    loadBudgets();
    showToast("Item Removed");
  }

  elements.saveBtn.addEventListener("click", saveBudget);
  loadBudgets();
</script>

</body>
</html>
