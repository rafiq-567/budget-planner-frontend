<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Planner</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md rounded-xl shadow-2xl p-6 border border-gray-200">
    <h1 class="text-2xl font-extrabold text-center mb-6 text-indigo-700">Budget Planner</h1>

    
    <input id="nameInput" placeholder="Your name"
      class="w-full border border-gray-300 rounded-lg p-3 mb-3 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" />

    <input id="amountInput" type="number" placeholder="Budget amount ($)"
      class="w-full border border-gray-300 rounded-lg p-3 mb-3 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" />

    <input id="interestInput" placeholder="Interest (e.g., Travel, Food, Tech)"
      class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150" />

    <button onclick="saveBudget()"
      class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow-md hover:bg-indigo-700 transition duration-200 ease-in-out">
      Save New Budget Item
    </button>

  
    <p id="loading" class="text-center text-indigo-500 font-medium mt-4 hidden">
      Loading...
    </p>

  
    <div id="list" class="mt-6 space-y-3 border-t pt-4">
      <p class="text-gray-500 text-center">No budgets saved yet.</p>
    </div>
  </div>


  <div id="modal"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-2xl p-6 w-11/12 max-w-sm transform transition-all scale-100">
      <h3 class="text-xl font-bold mb-3 text-red-600">Confirm Deletion</h3>
      <p class="text-gray-700 mb-5">Are you sure you want to delete this budget item? This action cannot be undone.</p>
      <div class="flex justify-end gap-3">
        <button onclick="closeModal()"
          class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-100 transition">Cancel</button>
        <button onclick="confirmDelete()"
          class="px-4 py-2 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition">
          Delete Permanently
        </button>
      </div>
    </div>
  </div>

<script>

const API = "https://budget-planner-api.budget-planner-api.workers.dev"; 


const nameInput = document.getElementById("nameInput");
const amountInput = document.getElementById("amountInput");
const interestInput = document.getElementById("interestInput");

const list = document.getElementById("list");
const loading = document.getElementById("loading");
const modal = document.getElementById("modal");

let deleteId = null;


function setLoading(isLoading) {
  if (isLoading) {
    loading.classList.remove("hidden");
    list.innerHTML = ""; 
  } else {
    loading.classList.add("hidden");
  }
}


async function saveBudget() {
  if (!nameInput.value || !amountInput.value || !interestInput.value) {
    alert("Please fill in all fields.");
    return;
  }
  
  setLoading(true);


  try {
    const res = await fetch(API + "/budget", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        name: nameInput.value,
        amount: Number(amountInput.value),
        interest: interestInput.value
      })
    });

    if (!res.ok) {
      console.error("API Error:", res.status, res.statusText);
      list.innerHTML = `<p class="text-center text-red-500 mt-4">Failed to save budget (Status: ${res.status}). Check API URL and Worker logs.</p>`;
      return;
    }
  } catch (error) {
    console.error("Fetch Error:", error);
    list.innerHTML = `<p class="text-center text-red-500 mt-4">Network error or API is down.</p>`;
    return;
  } finally {
    setLoading(false);
  }

  
  nameInput.value = "";
  amountInput.value = "";
  interestInput.value = "";

  loadBudgets();
}

async function loadBudgets() {
  setLoading(true);

  try {
    const res = await fetch(API + "/budget");
    const data = await res.json();

    if (data.length === 0) {
      list.innerHTML = `<p class="text-gray-500 text-center">No budgets saved yet.</p>`;
    } else {
      list.innerHTML = data.map(b => `
        <div class="flex justify-between items-center bg-indigo-50 border border-indigo-200 p-4 rounded-lg hover:shadow-md transition duration-150">
          <div>
            <p class="font-bold text-indigo-800">${b.name}</p>
            <p class="text-sm text-gray-700">
              <span class="font-mono text-base text-green-700">$${b.amount}</span> â€” 
              <span class="bg-indigo-200 text-indigo-900 px-2 py-0.5 rounded text-xs">${b.interest}</span>
            </p>
          </div>
          <button onclick="openModal(${b.id})"
            class="text-red-500 hover:text-red-700 p-2 rounded-full transition duration-150">
            <!-- Trash icon from Lucide -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trash-2">
                <path d="M3 6h18"/>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                <line x1="10" x2="10" y1="11" y2="17"/>
                <line x1="14" x2="14" y1="11" y2="17"/>
            </svg>
          </button>
        </div>
      `).join("");
    }
  } catch (error) {
    console.error("Fetch Error during load:", error);
    list.innerHTML = `<p class="text-center text-red-500 mt-4">Could not connect to the API. Please check console.</p>`;
  } finally {
    setLoading(false);
  }
}

async function confirmDelete() {
  closeModal();
  setLoading(true);

  await fetch(API + "/budget/" + deleteId, {
    method: "DELETE"
  });

  loadBudgets();
}


function openModal(id) {
  deleteId = id;
  modal.classList.remove("hidden");
  modal.classList.add("flex");
}

function closeModal() {
  deleteId = null;
  modal.classList.add("hidden");
  modal.classList.remove("flex");
}

// --- Initialization ---
// Load budgets when the page first loads
window.onload = loadBudgets;
</script>

</body>
</html>
