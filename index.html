<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Planner</title>

  
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }

    .card {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #4f46e5;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: #4338ca;
    }

    .item {
      margin-top: 12px;
      padding: 12px;
      background: #eef2ff;
      border-radius: 6px;
    }

    .item small {
      color: #555;
      display: block;
      margin-top: 4px;
    }

    .delete-btn {
      margin-top: 8px;
      background: #ef4444;
      color: white;
      border: none;
      padding: 6px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #dc2626;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Budget Planner</h2>

    <input id="name" placeholder="Your name" />
    <input id="amount" type="number" placeholder="Budget amount" />
    <input id="interest" placeholder="Interest (Travel / Food / Tech)" />

    <button onclick="saveBudget()">Save Budget</button>

    <div id="list"></div>
  </div>

<script>
  const API = "https://budget-planner-api.budget-planner-api.workers.dev";

  const nameInput = document.getElementById("name");
  const amountInput = document.getElementById("amount");
  const interestInput = document.getElementById("interest");
  const list = document.getElementById("list");

  async function saveBudget() {
    const payload = {
      name: nameInput.value,
      amount: Number(amountInput.value),
      interest: interestInput.value
    };

    const res = await fetch(API + "/budget", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!res.ok) {
      alert("Failed to save budget");
      return;
    }

    nameInput.value = "";
    amountInput.value = "";
    interestInput.value = "";

    loadBudgets();
  }

  async function loadBudgets() {
    const res = await fetch(API + "/budget?ts=" + Date.now());
    const data = await res.json();

    list.innerHTML = data.map(b => `
      <div class="item" data-id="${b.id}">
        <strong>${b.name}</strong> â€” $${b.amount}
        <small>${b.interest}</small>
        <button class="delete-btn" onclick="deleteBudget(${b.id})">
          Delete
        </button>
      </div>
    `).join("");

    
    anime({
      targets: ".item",
      opacity: [0, 1],
      translateX: [-20, 0],
      delay: anime.stagger(80),
      duration: 500,
      easing: "easeOutQuad"
    });
  }

  async function deleteBudget(id) {
    const el = document.querySelector(`.item[data-id="${id}"]`);

    
    await anime({
      targets: el,
      opacity: [1, 0],
      translateX: [0, 20],
      duration: 300,
      easing: "easeInQuad"
    }).finished;

    await fetch(API + "/budget/" + id, {
      method: "DELETE"
    });

    loadBudgets();
  }

  
  loadBudgets();
</script>

</body>
</html>
