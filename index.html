<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Planner</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>

<body class="bg-[#f5f7fa] p-10 font-sans">

  <div class="max-w-[420px] mx-auto bg-white p-5 rounded-xl shadow-[0_10px_30px_rgba(0,0,0,0.1)]">
    <h2 class="text-center text-[#4f46e5] text-2xl font-bold mb-4">Budget Planner</h2>

    <input id="name" class="w-full p-2.5 mt-2.5 text-sm border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Your name" />
    <input id="amount" type="number" class="w-full p-2.5 mt-2.5 text-sm border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Budget amount" />
    <input id="interest" class="w-full p-2.5 mt-2.5 text-sm border border-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Interest" />

    <button id="saveBtn" class="w-full p-2.5 mt-2.5 text-sm bg-[#4f46e5] text-white rounded-md cursor-pointer hover:bg-[#4338ca] transition-colors disabled:opacity-60 disabled:cursor-not-allowed font-medium">
        Save Budget
    </button>

    <div id="list" class="mt-4"></div>
  </div>

<script>
  const API = "https://budget-planner-api.budget-planner-api.workers.dev";

  const nameInput = document.getElementById("name");
  const amountInput = document.getElementById("amount");
  const interestInput = document.getElementById("interest");
  const list = document.getElementById("list");
  const saveBtn = document.getElementById("saveBtn");

  function animateIn(el) {
    anime({
      targets: el,
      opacity: [0, 1],
      translateY: [10, 0],
      duration: 400,
      easing: "easeOutQuad"
    });
  }

  function animateOut(el) {
    return anime({
      targets: el,
      opacity: [1, 0],
      translateY: [0, 10],
      duration: 300,
      easing: "easeInQuad"
    }).finished;
  }

  function createItemHTML(budget, pending = false) {
    // Tailwind classes applied inside the template string
    return `
      <div class="item ${pending ? "pending opacity-60" : ""} mt-3 p-3 bg-[#eef2ff] rounded-md shadow-sm" data-id="${budget.id}">
        <div class="flex justify-between items-start">
            <div>
                <strong class="text-slate-800">${budget.name}</strong> 
                <span class="text-indigo-600 font-bold">â€” $${budget.amount}</span>
                <small class="block text-slate-500 mt-1 italic">${budget.interest || 'No interest'}</small>
            </div>
        </div>
        <button class="delete-btn mt-2 bg-red-500 text-white text-xs p-2 w-full rounded hover:bg-red-600 transition-colors cursor-pointer" onclick="deleteBudget('${budget.id}')">
          Delete
        </button>
      </div>
    `;
  }

  async function saveBudget() {
    if (!nameInput.value || !amountInput.value) return;

    anime({
      targets: saveBtn,
      scale: [1, 0.95, 1],
      duration: 200,
      easing: "easeOutQuad"
    });

    const tempId = "temp-" + Date.now();

    const payload = {
      name: nameInput.value,
      amount: Number(amountInput.value),
      interest: interestInput.value
    };

    list.insertAdjacentHTML(
      "afterbegin",
      createItemHTML({ ...payload, id: tempId }, true)
    );

    const tempEl = list.querySelector(`[data-id="${tempId}"]`);
    animateIn(tempEl);

    nameInput.value = "";
    amountInput.value = "";
    interestInput.value = "";

    try {
      const res = await fetch(API + "/budget", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error();
      loadBudgets();
    } catch {
      alert("Failed to save budget");
      await animateOut(tempEl);
      tempEl.remove();
    }
  }

  async function loadBudgets() {
    const res = await fetch(API + "/budget?ts=" + Date.now());
    const data = await res.json();

    list.innerHTML = "";

    data.forEach(budget => {
      list.insertAdjacentHTML("beforeend", createItemHTML(budget));
      const el = list.lastElementChild;
      animateIn(el);
    });
  }

  async function deleteBudget(id) {
    const el = document.querySelector(`[data-id="${id}"]`);
    if (!el) return;

    await animateOut(el);
    el.remove();

    fetch(API + "/budget/" + id, {
      method: "DELETE"
    });
  }

  saveBtn.addEventListener("click", saveBudget);
  loadBudgets();
</script>

</body>
</html>
