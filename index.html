<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Planner</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white w-full max-w-md rounded-xl shadow-2xl p-6 border border-gray-200">
    <h1 class="text-2xl font-extrabold text-center mb-6 text-indigo-900">
      Budget Planner
    </h1>

    <input
      id="nameInput"
      placeholder="Your name"
      class="w-full border border-gray-300 rounded-lg p-3 mb-3 focus:ring-indigo-500 focus:border-indigo-500"
    />

    <input
      id="amountInput"
      type="number"
      placeholder="Budget amount ($)"
      class="w-full border border-gray-300 rounded-lg p-3 mb-3 focus:ring-indigo-500 focus:border-indigo-500"
    />

    <input
      id="interestInput"
      placeholder="Interest (Travel, Food, Tech)"
      class="w-full border border-gray-300 rounded-lg p-3 mb-4 focus:ring-indigo-500 focus:border-indigo-500"
    />

    <button
      onclick="saveBudget()"
      class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg shadow hover:bg-indigo-700"
    >
      Save Budget Item
    </button>

    <p
      id="loading"
      class="text-center text-indigo-500 font-medium mt-4 hidden"
    >
      Loading...
    </p>

    <div id="list" class="mt-6 space-y-3 border-t pt-4">
      <p class="text-gray-500 text-center">No budgets saved yet.</p>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div
    id="modal"
    class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
  >
    <div class="bg-white rounded-xl shadow-xl p-6 w-11/12 max-w-sm">
      <h3 class="text-xl font-bold mb-3 text-red-600">
        Confirm Deletion
      </h3>
      <p class="text-gray-700 mb-5">
        Are you sure you want to delete this budget item?
      </p>
      <div class="flex justify-end gap-3">
        <button
          onclick="closeModal()"
          class="px-4 py-2 border rounded text-gray-700 hover:bg-gray-100"
        >
          Cancel
        </button>
        <button
          onclick="confirmDelete()"
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

<script>
  const API = "https://budget-planner-api.budget-planner-api.workers.dev";

  const nameInput = document.getElementById("nameInput");
  const amountInput = document.getElementById("amountInput");
  const interestInput = document.getElementById("interestInput");
  const list = document.getElementById("list");
  const loading = document.getElementById("loading");
  const modal = document.getElementById("modal");

  let deleteId = null;

  function setLoading(state) {
    loading.classList.toggle("hidden", !state);
  }

  async function saveBudget() {
    if (!nameInput.value || !amountInput.value || !interestInput.value) {
      alert("Please fill in all fields");
      return;
    }

    setLoading(true);

    try {
      const res = await fetch(API + "/budget", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: nameInput.value,
          amount: Number(amountInput.value),
          interest: interestInput.value
        })
      });

      if (!res.ok) throw new Error("Failed to save");

      nameInput.value = "";
      amountInput.value = "";
      interestInput.value = "";

      await loadBudgets();
    } catch (err) {
      alert("Failed to save budget");
      console.error(err);
    } finally {
      setLoading(false);
    }
  }

  async function loadBudgets() {
    setLoading(true);

    try {
      const res = await fetch(API + "/budget?ts=" + Date.now());
      const data = await res.json();

      if (!data.length) {
        list.innerHTML =
          `<p class="text-gray-500 text-center">No budgets saved yet.</p>`;
        return;
      }

      list.innerHTML = data.map(b => `
        <div class="flex justify-between items-center bg-indigo-50 p-4 rounded-lg">
          <div>
            <p class="font-bold text-indigo-800">${b.name}</p>
            <p class="text-sm text-gray-700">
              $${b.amount} (${b.interest})
            </p>
          </div>
          <button
            onclick="openModal(${b.id})"
            class="text-red-500 hover:text-red-700"
          >
            Delete
          </button>
        </div>
      `).join("");
    } catch (err) {
      list.innerHTML =
        `<p class="text-center text-red-500">Failed to load data</p>`;
      console.error(err);
    } finally {
      setLoading(false);
    }
  }

  function openModal(id) {
    deleteId = id;
    modal.classList.remove("hidden");
    modal.classList.add("flex");
  }

  function closeModal() {
  modal.classList.add("hidden");
  modal.classList.remove("flex");
}


 async function confirmDelete() {
  if (deleteId === null) {
    console.error("No deleteId set");
    return;
  }

  setLoading(true);

  try {
    const res = await fetch(API + "/budget/" + deleteId, {
      method: "DELETE"
    });

    if (!res.ok) {
      throw new Error("Delete failed");
    }

    await loadBudgets();
  } catch (err) {
    console.error(err);
    alert("Failed to delete item");
  } finally {
    deleteId = null;   // âœ… clear ONLY after delete
    closeModal();
    setLoading(false);
  }
}


  window.onload = loadBudgets;
</script>

</body>
</html>
