<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Planner</title>

  
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center">

  <div class="bg-white w-full max-w-md rounded-xl shadow-lg p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Budget Planner</h1>

    <input id="name" placeholder="Your name"
      class="w-full border rounded p-2 mb-2" />

    <input id="amount" type="number" placeholder="Budget amount"
      class="w-full border rounded p-2 mb-2" />

    <input id="interest" placeholder="Interest (Travel / Food / Tech)"
      class="w-full border rounded p-2 mb-3" />

    <button onclick="saveBudget()"
      class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
      Save Budget
    </button>

    
    <p id="loading" class="text-center text-gray-500 mt-3 hidden">
      Loading...
    </p>

    
    <div id="list" class="mt-4 space-y-2"></div>
  </div>

 
  <div id="modal"
    class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-80">
      <h3 class="text-lg font-semibold mb-3">Delete Budget?</h3>
      <p class="text-gray-600 mb-4">This action cannot be undone.</p>
      <div class="flex justify-end gap-2">
        <button onclick="closeModal()"
          class="px-4 py-2 border rounded">Cancel</button>
        <button onclick="confirmDelete()"
          class="px-4 py-2 bg-red-600 text-white rounded">
          Delete
        </button>
      </div>
    </div>
  </div>

<script>
const API = "https://budget-planner-api.budget-planner-api.workers.dev";

const list = document.getElementById("list");
const loading = document.getElementById("loading");
const modal = document.getElementById("modal");

let deleteId = null;

async function saveBudget() {
  loading.classList.remove("hidden");

  await fetch(API + "/budget", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: name.value,
      amount: Number(amount.value),
      interest: interest.value
    })
  });

  name.value = "";
  amount.value = "";
  interest.value = "";

  loadBudgets();
}

async function loadBudgets() {
  loading.classList.remove("hidden");
  const res = await fetch(API + "/budget");
  const data = await res.json();

  list.innerHTML = data.map(b => `
    <div class="flex justify-between items-center bg-indigo-50 p-3 rounded">
      <div>
        <p class="font-semibold">${b.name}</p>
        <p class="text-sm text-gray-600">$${b.amount} â€” ${b.interest}</p>
      </div>
      <button onclick="openModal(${b.id})"
        class="text-red-600 hover:underline">
        Delete
      </button>
    </div>
  `).join("");

  loading.classList.add("hidden");
}

function openModal(id) {
  deleteId = id;
  modal.classList.remove("hidden");
  modal.classList.add("flex");
}

function closeModal() {
  deleteId = null;
  modal.classList.add("hidden");
  modal.classList.remove("flex");
}

async function confirmDelete() {
  await fetch(API + "/budget/" + deleteId, {
    method: "DELETE"
  });

  closeModal();
  loadBudgets();
}

loadBudgets();
</script>

</body>
</html>
