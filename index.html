<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Planner</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }

    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #4f46e5;
      margin-bottom: 16px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover {
      background: #4338ca;
    }

    .item {
      margin-top: 12px;
      padding: 12px;
      background: #eef2ff;
      border-radius: 6px;
    }

    .item.pending {
      opacity: 0.6;
    }

    .item small {
      color: #555;
      display: block;
      margin-top: 4px;
    }

    .delete-btn {
      margin-top: 8px;
      background: #ef4444;
      color: white;
      border: none;
      padding: 6px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #dc2626;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Budget Planner</h2>

    <input id="name" placeholder="Your name" />
    <input id="amount" type="number" placeholder="Budget amount" />
    <input id="interest" placeholder="Interest" />

    <button id="saveBtn">Save Budget</button>

    <div id="list"></div>
  </div>

<script>
  const API = "https://budget-planner-api.budget-planner-api.workers.dev";

  const nameInput = document.getElementById("name");
  const amountInput = document.getElementById("amount");
  const interestInput = document.getElementById("interest");
  const list = document.getElementById("list");
  const saveBtn = document.getElementById("saveBtn");

 

  function animateIn(el) {
    anime({
      targets: el,
      opacity: [0, 1],
      translateY: [10, 0],
      duration: 400,
      easing: "easeOutQuad"
    });
  }

  function animateOut(el) {
    return anime({
      targets: el,
      opacity: [1, 0],
      translateY: [0, 10],
      duration: 300,
      easing: "easeInQuad"
    }).finished;
  }

  function createItemHTML(budget, pending = false) {
    return `
      <div class="item ${pending ? "pending" : ""}" data-id="${budget.id}">
        <strong>${budget.name}</strong> â€” $${budget.amount}
        <small>${budget.interest}</small>
        <button class="delete-btn" onclick="deleteBudget('${budget.id}')">
          Delete
        </button>
      </div>
    `;
  }

 

  async function saveBudget() {
    if (!nameInput.value || !amountInput.value) return;

  
    anime({
      targets: saveBtn,
      scale: [1, 0.95, 1],
      duration: 200,
      easing: "easeOutQuad"
    });

    const tempId = "temp-" + Date.now();

    const payload = {
      name: nameInput.value,
      amount: Number(amountInput.value),
      interest: interestInput.value
    };

   
    list.insertAdjacentHTML(
      "afterbegin",
      createItemHTML({ ...payload, id: tempId }, true)
    );

    const tempEl = list.querySelector(`[data-id="${tempId}"]`);
    animateIn(tempEl);

    nameInput.value = "";
    amountInput.value = "";
    interestInput.value = "";

    try {
      const res = await fetch(API + "/budget", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) throw new Error();

      
      loadBudgets();
    } catch {
      alert("Failed to save budget");
      await animateOut(tempEl);
      tempEl.remove();
    }
  }



  async function loadBudgets() {
    const res = await fetch(API + "/budget?ts=" + Date.now());
    const data = await res.json();

    list.innerHTML = "";

    data.forEach(budget => {
      list.insertAdjacentHTML("beforeend", createItemHTML(budget));
      const el = list.lastElementChild;
      animateIn(el);
    });
  }

 

  async function deleteBudget(id) {
    const el = document.querySelector(`[data-id="${id}"]`);
    if (!el) return;

    await animateOut(el);
    el.remove();

    fetch(API + "/budget/" + id, {
      method: "DELETE"
    });
  }

 

  saveBtn.addEventListener("click", saveBudget);

  loadBudgets();
</script>

</body>
</html>
