<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Planner</title>

 
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #eef2ff, #f8fafc);
      padding: 40px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      opacity: 0;
      transform: translateY(30px);
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
      color: #4338ca;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #4338ca;
    }
    .item {
      margin-top: 10px;
      padding: 12px;
      background: #eef2ff;
      border-radius: 8px;
      opacity: 0;
      transform: translateX(-20px);
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h2>Budget Planner</h2>

    <input id="name" placeholder="Your name" />
    <input id="amount" type="number" placeholder="Budget amount" />
    <input id="interest" placeholder="Interest (Travel / Food / Tech)" />

    <button id="saveBtn" onclick="saveBudget()">Save Budget</button>

    <div id="list"></div>
  </div>

<script>
const API = "https://budget-planner-api.budget-planner-api.workers.dev";

const nameInput = document.getElementById("name");
const amountInput = document.getElementById("amount");
const interestInput = document.getElementById("interest");
const list = document.getElementById("list");
const card = document.getElementById("card");
const saveBtn = document.getElementById("saveBtn");


anime({
  targets: card,
  opacity: [0, 1],
  translateY: [30, 0],
  duration: 800,
  easing: "easeOutExpo"
});


saveBtn.addEventListener("click", () => {
  anime({
    targets: saveBtn,
    scale: [1, 0.95, 1],
    duration: 300,
    easing: "easeInOutQuad"
  });
});


async function saveBudget() {
  const payload = {
    name: nameInput.value,
    amount: Number(amountInput.value),
    interest: interestInput.value
  };

  await fetch(API + "/budget", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  nameInput.value = "";
  amountInput.value = "";
  interestInput.value = "";

  loadBudgets();
}


async function loadBudgets() {
  const res = await fetch(API + "/budget?ts=" + Date.now());
  const data = await res.json();

  list.innerHTML = data.map(
    b => `<div class="item">${b.name} â€” $${b.amount} (${b.interest})</div>`
  ).join("");

  anime({
    targets: ".item",
    opacity: [0, 1],
    translateX: [-20, 0],
    delay: anime.stagger(80),
    duration: 500,
    easing: "easeOutQuad"
  });
}

loadBudgets();
</script>

</body>
</html>
