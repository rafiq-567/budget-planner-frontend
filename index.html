<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
    }
    .card {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }
    .item {
      margin-top: 10px;
      padding: 10px;
      background: #eef2ff;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Budget Planner</h2>

    <input id="name" placeholder="Your name" />
    <input id="amount" type="number" placeholder="Budget amount" />
    <input id="interest" placeholder="Interest (Travel / Food / Tech)" />
    <button onclick="saveBudget()">Save Budget</button>

    <div id="list"></div>
  </div>

 <script>
  const API = "https://budget-planner-api.budget-planner-api.workers.dev";


  const nameInput = document.getElementById("name");
  const amountInput = document.getElementById("amount");
  const interestInput = document.getElementById("interest");
  const list = document.getElementById("list");

  async function saveBudget() {
    const payload = {
      name: nameInput.value,
      amount: Number(amountInput.value),
      interest: interestInput.value
    };

    const res = await fetch(API + "/budget", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    if (!res.ok) {
      const err = await res.json();
      alert(err.error || "Failed to save budget");
      return;
    }

    nameInput.value = "";
    amountInput.value = "";
    interestInput.value = "";

    loadBudgets();
  }

  async function loadBudgets() {
    const res = await fetch(API + "/budget");
    const data = await res.json();

    list.innerHTML = data.map(
      b => `<div class="item">${b.name} â€” $${b.amount} (${b.interest})</div>`
    ).join("");
  }

  loadBudgets();
</script>


</body>
</html>
